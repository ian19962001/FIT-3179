<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/ian19962001/FIT-3179/main/IanThomasMathew_32318871/data/tsunami_dataset.csv"
  },
  "vconcat": [
    {
      "width": "container",
      "height": 300,
      "title": "Tsunami's",
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/ian19962001/FIT-3179/main/IanThomasMathew_32318871/js/ne_110m_admin_0_countries.topojson",
            "format": {
              "type": "topojson",
              "feature": "ne_110m_admin_0_countries"
            }
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/ian19962001/FIT-3179/main/IanThomasMathew_32318871/js/ocean_map.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
        },
        {
          "transform": [{"filter": {"param": "time_brush"}}],
          "encoding": {
            "longitude": {"field": "LONGITUDE", "type": "quantitative"},
            "latitude": {"field": "LATITUDE", "type": "quantitative"},
            "color": {
              "field": "TS_INTENSITY",
              "type": "quantitative",
              "title": "Magnitude",
              "scale": {
                "type": "threshold",
                "domain": [0, 1, 2, 3],
                "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#bd0026", "#7f0000"]
              }
            },
            "tooltip": [
              {"field": "YEAR", "type": "temporal"},
              {"field": "TS_INTENSITY", "type": "quantitative"},
              {"field": "COUNTRY", "type": "nominal"}
            ]
          },
          "layer": [
            {"mark": {"type": "circle", "opacity": 0.4, "size": 15}},
            {
              "transform": [
                {
                  "window": [{"op": "rank", "as": "ranking"}],
                  "sort": [{"field": "TS_INTENSITY", "order": "descending"}]
                },
                {"filter": "datum.ranking == 1"},
                {
                  "calculate": "'The worst Tsuanami was: ' + datum['TS_INTENSITY']",
                  "as": "text_annotation_raw"
                },
                {
                  "calculate": "split(datum.text_annotation_raw,';')",
                  "as": "text_annotation"
                }
              ],
              "mark": {
                "type": "text",
                "align": "right",
                "dx": -8,
                "dy": -8,
                "baseline": "middle",
                "fontStyle": "italic"
              },
              "encoding": {"text": {"field": "text_annotation"}}
            }
          ]
        }
      ]
    },
    {
      "width": "container",
      "height": 60,
      "mark": "area",
      "title": "This chart represents the intensity of Tsunami's on Japan",
      "params": [
        {
          "name": "time_brush",
          "select": {"type": "interval", "encodings": ["x"]}
        }
      ],
      "encoding": {
        "x": {
          "field": "YEAR",
          "timeUnit": "yearmonth",
          "scale": {"domain": {"param": "time_brush"}},
          "axis": {"title": "", "tickCount": 5, "grid": false}
        },
        "y": {"field": "TS_INTENSITY", "type": "quantitative"},
        "color": {
          "field": "COUNTRY",
          "type": "nominal",
          "scale": {
            "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#bd0026", "#7f0000"]
          },
          "legend": null
        }
      },
      "transform": [{"filter": {"field": "COUNTRY", "equal": "JAPAN"}}]
    },
    {
      "width": "container",
      "transform": [
        {"bin": {"step": 0.5, "extent": [5, 7]}, "field": "YEAR", "as": "Year"}
      ],
      "mark": "area",
      "encoding": {
        "x": {
          "field": "YEAR",
          "timeUnit": "yearmonth",
          "scale": {"domain": {"param": "time_brush"}},
          "axis": {"title": "", "tickCount": 5, "grid": false}
        },
        "y": {"aggregate": "count", "title": "Count Of Tsuanmi's"},
        "color": {
          "field": "Year",
          "scale": {
            "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#bd0026", "#7f0000"]
          },
          "legend": null
        }
      }
    }
  ],
  "config": {"title": {"font": "sans-serif", "fontSize": 14}}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
