<!DOCTYPE html>
<html>

<head>
  <title>Multiple Visualisations | An Example</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
  <div class = "background-color">
    <img
    src="https://github.com/ian19962001/FIT-3179/blob/main/IanThomasMathew_32318871/data/tsunami%20img.jpg"
    alt="Tsuanmi img"
    class="pt-3"
    width="100px"
    height="100px"
    />
    <h1 class="title"><b>Tsuanmi's</b> impact around the <b>World</b></h1>
    <div id="vis1" class="map-chart"></div>
    <p>The map represent the areas which were affected by Tsuanmi's</p>
    <div class="small_chart.two">
        <div id="vis2" class="float-child" ></div>
        <div id="vis3" class="float-child"></div>
    </div>
    <h1 class="title">Impact of <b>Tsunami</b> on <b>Japan</b>
  </div>





  <script type="text/javascript">
    var map = "https://raw.githubusercontent.com/ian19962001/FIT-3179/main/IanThomasMathew_32318871/js/EarthMapVisualization.vg.json";
    var bubblechart = "https://raw.githubusercontent.com/ian19962001/FIT-3179/main/IanThomasMathew_32318871/js/number_of_deaths.vg.json";

    var barchart = "https://raw.githubusercontent.com/ian19962001/FIT-3179/main/IanThomasMathew_32318871/js/barchartHousesDestroyed.vg.json"
    
    var japanBarchart = "https://raw.githubusercontent.com/ian19962001/FIT-3179/main/IanThomasMathew_32318871/js/japanReasonForTsunami.vg.json"
    
    vegaEmbed('#vis1', map, { "actions": false });

    vegaEmbed('#vis2', bubblechart, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', barchart, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis4', japanBarchart, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>

</html>
